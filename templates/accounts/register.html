{% extends 'base.html' %}

{% block content %}
    {% if not request.user.is_authenticated %}
        <div style="margin-top:30px">
            <form method="POST">
                {% csrf_token %}
               
                {{form.as_p}}
                <div style="margin-top:30px">
                    <input type="submit" value="Register" />
                </div>
            </form>
            <p>Already have an account? <a href="{% url 'accounts:login' %}">Login</a></p>
        </div>
    {% else %}
        <p>You are already logged in and cannot register. would you like to <a href="{% url 'accounts:logout' %}">logout?</a></p>
    {% endif %}
{% endblock %}
