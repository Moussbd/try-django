{% extends 'base.html' %}

{% block content %}
    {% if request.user.is_authenticated %}
        <div style="margin-top:30px">
            <form method="POST">
                {% csrf_token %}
                <p>Are you sure you want to logout?</p>
                <div style="margin-top:30px">
                    <input type="submit" value="yes, logout" />
                </div>
            </form>
        </div>
    {% else %}
        <p>You are not logged in. would you like to <a href="{% url 'accounts:login' %}">login?</a></p>
    {% endif %}
{% endblock %}
