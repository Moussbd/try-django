{% extends 'base.html' %}

{% block content %}
    {% if not created %}
    <div style="margin-top:30px">
        <form method="POST" action=".">
            {% csrf_token %}
            {{form.as_p}}
            <div style="margin-top:10px">
                <input type="submit" value="create article" />
            </div>
        </form>
    </div>
    {% else %}
    <p>Your article was created</p>
    <a href="{% url 'articles:detail' object.id %}">{{object.title}}-{{ object.content }}</a>
    {% endif %}
{% endblock %}
